name: pr-build

env:
  JAVA_SDK_LOCATION: "java"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  java:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build
      run: |
        mvn -B package --file ${{ env.JAVA_SDK_LOCATION }}/pom.xml
